<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App</h1>
    <div id="results-table">
    <table>
    </table>
    </div>
  </main>

  
 <script type="text/javascript" language="javascript">
     const userAction = async () => 
    {
       const response = await fetch('/api/WeatherForecast');
       var data = await response.json(); //extract JSON from the http response
       document.getElementById("demo").innerHTML = data;
       console.log(data);
     function fillTable(data) {
    data.map((row, i) => {
        let htmlToAdd = '<tr>'
        row.map(cell => {
            if (i === 0) {
                htmlToAdd += '<th>' + cell + '</th>';
            } else {
                htmlToAdd += '<td>' + cell + '</td>';
            }
        });
        htmlToAdd += '</tr>';
        document.querySelector('#results-table table').innerHTML += htmlToAdd;
    })
}

fillTable(data);
       
    }
 </script>
  <button type="submit" onclick="userAction()">userAction</button>
</body>

</html>
